<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="insert" style="display: flex; align-items: center; justify-content: center;">
    </div>

    <script>
        const insert = document.querySelector('.insert')

        window.addEventListener('keydown', (e) => {
            insert.innerHTML = 
            `
            <table border>
                <caption> Key Press By User </caption>
                <tr>
                    <th>Key</th>
                    <th>Key Code</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key === ' ' ? "Space" : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
            
            `
        })
    </script>
</body>

</html>
